<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo API Video</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; background: #f4f4f4; }
        input, button, textarea { margin: 8px 0; font-size: 1em; }
        #respuesta { background: #fff; padding: 16px; min-height: 40px; border-radius: 8px; }
        #videoResult { margin-top: 20px; }
        #downloadClipBtn {
            display: none;
            margin-top: 12px;
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        #downloadClipBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Upload video</h2>
    <input type="file" id="videoInput" accept="video/*"><br>
    <button id="uploadBtn">Upload and process video</button>
    <div id="uploadResult"></div>

    <h2>Ask about video</h2>
    <input type="text" id="videoId" placeholder="Video id (auto)" style="width: 350px;">
    <br>
    <input type="text" id="questionInput" placeholder="Write your question..." style="width: 350px;">
    <button id="askBtn">Ask</button>

    <h3>Answer</h3>
    <div id="respuesta"></div>
    <div id="videoResult"></div>
    <a id="downloadClipBtn" href="#" download>Download</a>

    <script src="script.js"></script>
</body>
</html>
